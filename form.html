<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./function.js"></script>
    <title>Отправьте трек на прослушивание</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body class="form_background">
    <section class="contact_form">
                <div class="contact_wrapper">
                    <div class="form_image_left">
                        <img class="form_img" src="./img/violin.jpg" alt="violin">
                    </div>
                    <div class="form_right">
                        <p class="form_h">Отправьте ваш трек <br>на прослушивание</p>
    <form action="#" name="newForm" method="post">
<div class="form_inputs">
    <p class="form_text1">Ваш E-mail <span class="red">*</span></p>
    <input class="form_text" type="text">
    <p class="form_text1">Прикрепите файл <span class="red">*</span></p>
    <input type="file" name="file" id="file" class="form_file" data-multiple-caption="{count} файлов выбрано" multiple/>
    <label for="file"><span>Добавить файл</span></label>
</div>
<div class="button_block">
    <input class="submit_button" type="submit" value="Отправить" action="#">
</div>

    </form>
</div>
</div>

    </section>
</body>
</html>
